<!DOCTYPE html>

  <style>
    body { font-family: sans-serif; margin: 0; background: #111; color: #fff; }
    header, footer { padding: 1rem; text-align: center; background: #222; }
    h1 { margin: 0.5em 0; }
    .stream-selector { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; padding: 1rem; background: #1c1c1c; }
    .stream-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; }
    .stream-box { display: flex; flex-direction: column; gap: 0.5rem; }
    iframe { border: none; }
    label { display: flex; align-items: center; gap: 0.5rem; }
    .stream-selector input { transform: scale(1.2); }
    #searchInput { padding: 0.5rem; width: 300px; border-radius: 5px; border: none; }
  </style>
</head>

    ];

    const streamSelector = document.getElementById('streamSelector');
    const streamContainer = document.getElementById('streamContainer');
    const searchInput = document.getElementById('searchInput');
    const domain = location.hostname;

    function renderCheckboxes(filter = "") {
      streamSelector.innerHTML = "";
      streamList.forEach(name => {
        if (name.toLowerCase().includes(filter.toLowerCase())) {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.value = name;
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + name));
          streamSelector.appendChild(label);

          input.addEventListener('change', updateStreams);
        }
      });
    }

    function updateStreams() {
      streamContainer.innerHTML = "";
      const selected = document.querySelectorAll('.stream-selector input:checked');
      selected.forEach(box => {
        const streamBox = document.createElement('div');
        streamBox.className = 'stream-box';

        const streamIframe = document.createElement('iframe');
        streamIframe.src = `https://player.twitch.tv/?channel=${box.value}&parent=${domain}`;
        streamIframe.width = "400";
        streamIframe.height = "225";
        streamIframe.allowFullscreen = true;

        const chatIframe = document.createElement('iframe');
        chatIframe.src = `https://www.twitch.tv/embed/${box.value}/chat?parent=${domain}`;
        chatIframe.width = "400";
        chatIframe.height = "300";

        streamBox.appendChild(streamIframe);
        streamBox.appendChild(chatIframe);
        streamContainer.appendChild(streamBox);
      });
    }

    searchInput.addEventListener('input', e => {
      renderCheckboxes(e.target.value);
    });

    renderCheckboxes();
  </script>
</body>
</html>
